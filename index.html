<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Universe</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('arkaplan.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }

    #welcome {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: fadeOut 2s forwards;
    }

    #welcome h1 {
      font-size: 3em;
      color: #00e5ff;
      text-shadow: 0 0 20px #00e5ff;
      animation: pulse 2s infinite;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    #zoomControls {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    #zoomControls button {
      background: #00e5ff;
      border: none;
      padding: 8px 12px;
      margin-left: 5px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      color: #000;
    }

    #pixel-container {
      width: 100%;
      height: 100vh;
      overflow: scroll;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #pixel-stage {
      display: grid;
      grid-template-columns: repeat(100, 10px);
      grid-template-rows: repeat(100, 10px);
      transform: scale(1);
      transform-origin: center;
      transition: transform 0.3s ease;
    }

    .pixel {
      width: 10px;
      height: 10px;
      background-color: #444;
      border: 0.5px solid #666;
      cursor: pointer;
      overflow: hidden;
    }

    .pixel a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .pixel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .pixel.sold {
      pointer-events: auto;
      border: 1px solid #00e5ff;
      box-shadow: 0 0 5px #00e5ff;
    }

    #modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: none;
      z-index: 1001;
      width: 300px;
    }

    #modal input {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #modal img {
      width: 100%;
      margin-top: 10px;
      display: none;
    }

    #modal button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #1a237e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .emoji {
      position: fixed;
      font-size: 24px;
      animation: float 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="welcome"><h1>Welcome to the Pixel Scene</h1></div>

  <div id="zoomControls">
    <button onclick="zoomIn()">Zoom +</button>
    <button onclick="zoomOut()">Zoom -</button>
  </div>

  <div id="pixel-container">
    <div id="pixel-stage"></div>
  </div>

  <div id="modal">
    <input type="text" id="name" placeholder="Name Surname">
    <input type="text" id="slogan" placeholder="Slogan">
    <input type="text" id="website" placeholder="Website URL">
    <input type="file" id="photoInput" accept="image/*">
    <img id="preview" alt="Preview">
    <button id="buyPixel">Buy for $3</button>
  </div>

  <script>
    const stage = document.getElementById("pixel-stage");
    const modal = document.getElementById("modal");
    const photoInput = document.getElementById("photoInput");
    const preview = document.getElementById("preview");
    let selectedPixel = null;
    let photoData = "";
    let zoomLevel = 1;

    for (let i = 0; i < 10000; i++) {
      const pixel = document.createElement("div");
      pixel.className = "pixel";
      pixel.onclick = () => {
        if (!pixel.classList.contains("sold")) {
          selectedPixel = pixel;
          modal.style.display = "block";
        }
      };
      stage.appendChild(pixel);
    }

    photoInput.onchange = () => {
      const file = photoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          photoData = reader.result;
          preview.src = photoData;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    };

    document.getElementById("buyPixel").onclick = () => {
      const website = document.getElementById("website").value.trim();

      if (selectedPixel && photoData && website) {
        const link = document.createElement("a");
        link.href = website.startsWith("http") ? website : "https://" + website;
        link.target = "_blank";

        const img = document.createElement("img");
        img.src = photoData;

        link.appendChild(img);
        selectedPixel.appendChild(link);
        selectedPixel.classList.add("sold");

        modal.style.display = "none";
        preview.src = "";
        preview.style.display = "none";
        photoInput.value = "";

        showFestival();
      }
    };

    function showFestival() {
      const emojis = ["ðŸŽ‰", "âœ¨", "ðŸ”¥", "ðŸ’¥", "ðŸŽŠ"];
      for (let i = 0; i < 30; i++) {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 1000);
      }
    }

    function zoomIn() {
      zoomLevel = Math.min(zoomLevel + 0.1, 3);
      stage.style.transform = `scale(${zoomLevel})`;
    }

    function zoomOut() {
      zoomLevel = Math.max(zoomLevel - 0.1, 0.5);
      stage.style.transform = `scale(${zoomLevel})`;
    }
  </script>
</body>
</html>
